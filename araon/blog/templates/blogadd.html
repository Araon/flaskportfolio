<!DOCTYPE html>
<html class="no-js" lang="en">
<head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    <title>Add Post</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- mobile specific metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="{{url_for('blog.static', filename='css/base.css')}}">
    <link rel="stylesheet" href="{{url_for('blog.static', filename='css/vendor.css')}}">
    <link rel="stylesheet" href="{{url_for('blog.static', filename='css/main.css')}}">

    <!-- script
    ================================================== -->
    <script src="{{url_for('blog.static', filename='js/modernizr.js')}}"></script>

    <!-- favicons
    ================================================== -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

        <!-- ckeditor
    ================================================== -->

    {{ ckeditor.load() }}

</head>

<body class="ss-bg-white">

    <!-- preloader
    ================================================== -->
    <div id="preloader">
        <div id="loader" class="dots-fade">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div id="top" class="s-wrap site-wrapper">

        <!-- site header
        ================================================== -->
        <header class="s-header header">

            <div class="header__top">
                <div class="header__logo">
                    <a class="site-logo" href="/">
                        <img src="images/logo.svg" alt="Homepage">
                    </a>
                </div>
                <!-- toggles -->
                <a href="#0" class="header__menu-toggle"><span>Menu</span></a>

            </div>

            <nav class="header__nav-wrap">

                <ul class="header__nav">
                    <li><a href="/" title="">Home</a></li>
                    <li><a href="/about" title="">About</a></li>
                </ul> <!-- end header__nav -->


            </nav> <!-- end header__nav-wrap -->

        </header> <!-- end s-header -->


        <!-- site content
        ================================================== -->
        <div class="s-content content">
            <main class="row content__page">
                
                <section class="column large-full entry format-standard">

                    <h3 class="h2">Add Post</h3>
        
                    <form name="contactForm" id="contactForm" method="post" action="/addpost" autocomplete="off">
                        <fieldset>
    
                            <div class="form-field">
                                <input name="title" id="title" class="full-width" placeholder="Title" value="" type="text">
                            </div>

                            <div class="form-field">
                                <p>Image URL</p>
                                <input name="header_img" id="header_img" class="full-width" placeholder="Image URL" value="https://source.unsplash.com/1080x1920/?blog" type="text">
                            </div>
    
                            <div class="form-field">
                                <input name="subtitle" id="subtitle" class="full-width" placeholder="Subtitle" value="" type="text">
                            </div>
    
                            <div class="form-field">
                                <input name="author" id="author" class="full-width" placeholder="Author Name" value="" type="text">
                            </div>
    
                            <div class="message form-field">
                                <h4>Blog Body</h4>
                                {{ ckeditor.create() }}
                            </div>
    
                            <input name="submit" id="submit" class="btn btn--primary btn-wide btn--large full-width" value="Post" type="submit">
    
                        </fieldset>
                    </form> <!-- end form -->

                </section>

            </main>

        </div> <!-- end s-content -->


        <!-- footer
        ================================================== -->
        <footer class="s-footer footer">
            <div class="row">
                <div class="column large-full footer__content">
                    <div class="footer__copyright">
                        <span>Â© 2post or !2post is the question</span> 
                        <span>Design by <a href="https://www.styleshout.com/">StyleShout</a></span>
                    </div>
                </div>
            </div>

            <div class="go-top">
                <a class="smoothscroll" title="Back to Top" href="#top"></a>
            </div>
        </footer>

    </div> <!-- end s-wrap -->


    <!-- Java Script
    ================================================== -->
    <script src="{{url_for('blog.static', filename='js/jquery-3.2.1.min.js')}}"></script>
    <script src="{{url_for('blog.static', filename='js/plugins.js')}}"></script>
    <script src="{{url_for('blog.static', filename='js/main.js')}}"></script>
    <script src="https://cdn.ckeditor.com/4.10.0/standard/ckeditor.js"></script>

</body>
